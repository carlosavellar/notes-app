<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Notes App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>

  <body>
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12">
          <h1>Notes App</h1>
          <p>Add notes, edit and remove.</p>
          <form>
            <div class="form-group mb-2">
              <input id="searchTitle" type="text" class="form-control col-sm-12" value="" placeholder="Search" />
            </div>
          </form>
          <div id="notes"></div>
          <form id="create-note" class="">
            <textarea
              id="textBody"
              class="col-sm-12 form-control clearfix"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea
            ><br />
            <div class="form-group mb-2 form-inline">
              <input
                id="newNote"
                style="margin-right: 10px"
                type="text"
                class="form-control"
                value=""
                placeholder="new note"
              />

              <button type="submit" class="btn btn-primary" style="margin-right: 10px">Send</button>
              <select class="custom-select mr-sm-2" id="sort">
                <option selected>Choose...</option>
                <option value="lastEdited">Last edited</option>
                <option value="lastCreated">Last Created</option>
                <option value="sortAlphabetcly">Sort alphabetcly</option>
              </select>
            </div>
          </form>

          <button type="button" id="removeAll" class="btn btn-outline-danger btn-sm">Remove all</button>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment-with-locales.min.js"></script>
    <script src="./src/notes-functions.js"></script>
    <script src="./src/notes-app.js"></script>
  <script type="text/javascript" src="js/bandle.js"></script></body>
</html>
