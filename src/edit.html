<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Notes Edit</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div class="">
      <div class="row">
        <div class="col-sm">
          <h1>Update note title</h1>
          <p>Add notes, edit and remove.</p>
          <form id="editForm">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="textNote"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              /><br />
              <textarea class="form-control" id="textBody" rows="3"></textarea>
            </div>
            <div class="get-time"></div>
            <button type="submit" id="remove" class="btn btn-primary">Update</button>
          </form>
          <a href="/">voltar</a>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment-with-locales.min.js"></script>

    <script src="./notes-functions.js"></script>
    <script src="./notes-edit.js"></script>
  </body>
</html>
